{% extends "base.html" %}
{% load static %}
{% load django_bootstrap5 %}

{% block head_message %}최적 접합법 선정 결과{% endblock %}

{% block content %}
<div class="container w-50 mt-5">    
  <form class="border rounded bg-light d-flex flex-column gap-4">
    <p class="text-center mt-4">선정 이유 시각화</p>
    <img src="{% static 'clustering.png' %}" alt="explanation" width="300", height="300" class="mx-auto mb-4 d-block">
    <div class="d-flex row border rounded align-items-center justify-content-center mx-auto mt-4">
      <label class="d-flex justify-content-center">1순위
        <input type="radio" class="form-check-input" id="first_rank" name="rank" checked>
      </label>
      <label class="d-flex justify-content-center">2순위
        <input type="radio" class="form-check-input" id="second-rank" name="rank">
      </label>
      <label class="d-flex justify-content-center">3순위
        <input type="radio" class="form-check-input" id="third-rank" name="rank">
      ㅇㄹㅇㄹㅇㄹ
      </label>
    </div>
    <div class="col text-center mb-4">
      <button type="submit" class="btn btn-primary">진행</button>
      <button type="submit" class="btn btn-primary">이전</button>
    </div>
  </form>
</div>

{% endblock %}
