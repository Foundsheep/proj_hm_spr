{% extends "base.html" %}
{% load static %}

{% block head_message %}Segmentation{% endblock %}

{% block content %}
<script src="{% static 'uploadImage.js' %}"></script>
<div class="align-items-center text-center">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div id="file-upload" class="border-dashed p-4 text-center">
          <input type="file" id="file-input" multiple accept="image/*" class="d-none">
          <div id="file-drag" class="d-flex flex-column align-items-center justify-content-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-cloud-upload mb-3" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10v-.5a.5.5 0 0 1 1 0v1.318l1.542-1.233A4.424 4.424 0 0 0 16 7.773c0-1.905-1.34-3.474-3.156-3.746V3C12.844 1.343 11.279 0 9.5 0c-1.111 0-2.148.485-2.894 1.284A3.017 3.017 0 0 0 4.5 1.5c-.38 0-.752.059-1.094.17v-.02Q3 1.327 3 1.5v1c-.55.204-1.031.55-1.387.973z"/>
              <path fill-rule="evenodd" d="M6.5 4.5a.5.5 0 0 1 .707 0l2 2a.5.5 0 0 1-.707.707L7 6.207V10.5a.5.5 0 0 1-1 0V6.207l-1.5 1.5a.5.5 0 0 1-.707-.707l2-2z"/>
            </svg>
            <p class="text-muted">Drag or Choose Files</p>
            <button id="file-select-btn" class="btn btn-primary mt-2">Select Files</button>
          </div>
          <div id="file-preview" class="mt-3 d-none">
            <h6>Selected Files:</h6>
            <ul id="file-list" class="list-group"></ul>
            <button id="upload-btn" class="btn btn-success mt-3">Upload Files</button>
          </div>
        </div>
      </div>
      <!-- Segmentation Results Container -->
      <div id="segmentation-results" class="mt-4">
          <!-- Results will be dynamically inserted here -->
      </div>
      <div>
        <button class="btn btn-primary">저장하기</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
