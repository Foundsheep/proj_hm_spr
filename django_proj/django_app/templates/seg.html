{% extends "base.html" %}
{% load static %}

{% block head_message %}Segmentation{% endblock %}

{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="{% static 'uploadImage.js' %}"></script>
<div class="text-center" style="margin-bottom: 200px;">
  <div class="d-flex align-items-center justify-content-center container mt-5">
    <div class="row gap-4 col-md-9"> 
      <div class="border-dashed w-100">
        <div id="file-upload" class="text-center my-5">
          <input type="file" id="file-input" multiple accept="image/*" class="d-none">
          <div id="file-drag" class="">
            <img src="{% static 'upload-icon.svg' %}" width="30" height="30" class="mb-3">
            <p class="text-muted">Drag or Choose Files</p>
            <button id="file-select-btn" class="btn btn-primary mt-2">Select Files</button>
          </div>
          <div id="file-preview" class="mt-3 d-none">
            <h6>Selected Files:</h6>
            <ul id="file-list" class="list-group"></ul>
            <button id="upload-btn" class="btn btn-success mt-3">Upload Files</button>
            <button id="reset-btn" class="btn btn-secondary mt-3">초기화</button>
          </div>
        </div>
      </div>

      <!-- result container -->
      <div id="result-container" class="d-none row gap-4">
        <div id="result-image-box" class="text-center">
          <div id="segmented-image-display" class="my-3 d-flex row justify-content-center">
            <p id="file-name"></p> 
            <div class="d-flex justify-content-end align-items-center gap-2 mb-2">
              <label for="image-select" class="mb-0">선택</label>
              <input type="checkbox" id="image-select" class="form-check-input mb-1" checked>
            </div>
            <div class="col d-flex gap-2 justify-content-between align-items-center">
              <div class="text-center" style="width: 50%;">
                <img id="original-image" src="" alt="Original image" width="100%" style="object-fit: contain;">
                <p class="small">Original</p>
              </div>
              <div class="text-center" style="width: 50%;">
                <img id="segmented-image" src="" alt="Segmented result" width="100%" style="object-fit: contain;">
                <p class="small">Segmented</p>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center align-items-center gap-3 my-3">
            <button id="prev-btn" class="btn btn-outline-secondary">&larr;</button>
            <span id="page-indicator">0 / 0</span>
            <button id="next-btn" class="btn btn-outline-secondary">&rarr;</button>
          </div>
        </div>
        <div id="download-container" class="d-flex justify-content-center">
          <button id="download-btn" class="btn btn-primary">모델 결과 저장하기</button>
        </div>
        <div id="result-ms-box" class="d-flex border rounded h-25 justify-content-center align-items-center">
          MS 기준
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
